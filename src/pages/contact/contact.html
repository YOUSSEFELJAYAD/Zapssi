<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact_us padding">
    <form class="log_form animated slideInUp">
    
      <p>
      Contact us if you need any help, We will be happy to assist you in any way and help 
      you get started with your mobile app!
      </p>
  
       <form class="log_form animated zoomInUp"> 
           <div class="list list-inset log_form">
            <label class="item item-input">
              <input type="text" placeholder="Username">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="0122563389">
            </label>
             <label class="item item-input">
              <input type="email" placeholder="mail@mail.col">
            </label>
          <label class="item item-input txt_msg">
              <textarea rows="5" placeholder="message"></textarea>
          </label> 
          </div>
          <a  class="button button-block button-positive send_btn animated tada">
          Send
          </a>
      </form>
      
    </form>
    </ion-content>
