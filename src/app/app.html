<ion-menu [content]="content" side="left">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-list>
              <ion-item menu-close  class="item item-icon-left" href="#/app/home">
              <img src="img/m1.png" class="icon"/>
               Home
              </ion-item>
              <ion-item menu-close  class="item item-icon-left" href="#/app/home">
              <img src="img/m2.png" class="icon"/>
               cuisines
              </ion-item>
              
              <ion-item menu-close   class="item item-icon-left" href="#/app/about">
              <img src="img/m4.png" class="icon"/>
               About Us
              </ion-item>
               <ion-item menu-close   class="item item-icon-left" href="#/app/contact">
              <img src="img/m6.png" class="icon"/>
               Contact Us
              </ion-item>
              <ion-item menu-close  class="item item-icon-left" href="#/app/login">
              <img src="img/m5.png" class="icon"/>
             
              Sign Out
              </ion-item>
            </ion-list>
          
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
